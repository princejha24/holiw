<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prince - Happy Holi</title>
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="p.css">
  
  <style>
    /* General Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    /* Prevent Scrolling */
    html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
    }
    
    /* Background Video Styling */
    video {
        position: fixed;
        top: 50%;
        left: 50%;
        width: 100vw;
        height: 100vh;
        transform: translate(-50%, -50%);
        object-fit: cover;
        z-index: -1;
    }

    /* Content Styling */
    .myinfo {
        position: relative;
        text-align: center;
        color: white;
        max-width: 90vw;
        margin: auto;
        padding: 20px;
    }
    h1, p {
        text-shadow: 2px 2px 5px black;
        font-size: clamp(16px, 3vw, 32px);
    }
    
    /* Button Styling */
    .button {
        position: fixed;
        bottom: 10px;
        padding: 12px 18px;
        background: linear-gradient(45deg, red, yellow, blue, green, purple);
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: clamp(12px, 2vw, 18px);
        font-weight: bold;
        transition: 0.3s;
        width: 40%;
        max-width: 200px;
    }
    #play-music { left: 5%; }
    #color-button { right: 5%; }
    
    .button:hover {
        transform: scale(1.1);
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
        .button {
            width: 45%;
            font-size: 14px;
        }
        #play-music, #color-button {
            position: relative;
            display: block;
            margin: 10px auto;
            text-align: center;
        }
    }
    
    /* Particle Effect */
    .particle {
        position: absolute;
        width: var(--size);
        height: var(--size);
        border-radius: 50%;
        opacity: 1;
        animation: explode 2s ease-out forwards;
    }
    
    @keyframes explode {
        0% { transform: scale(1); opacity: 1; }
        100% { transform: translate(calc(var(--x) * 0.5), calc(var(--y) * 0.5)) scale(0); opacity: 0; }
    }
  </style>
</head>
<body>

    <div class="myinfo">
      <h1 class="holi">Hey there!</h1>
      <h1>I AM PRINCE</h1>
      <p>Wishing you and your loved ones a very colourful Holi!<br>May you forget all your worries and enjoy this day to the fullest.<br> 
        <h2 class="hue">Happy Holi!</h2>
      </p>
    </div>

    <!-- Background Music -->
    <audio id="background-audio" loop>
        <source src="pri.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Buttons -->
    <button id="play-music" class="button">ðŸŽµ Play Music</button>
    <button id="color-button" class="button">ðŸŽ¨ Click for Colors!</button>

    <!-- Video Background -->
   <video autoplay loop muted playsinline id="bg-video">
    <source src="hoilll.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

    <!-- JavaScript -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let audio = document.getElementById("background-audio");
            let playButton = document.getElementById("play-music");
            let colorButton = document.getElementById("color-button");

            // Play music on button click
            playButton.addEventListener("click", function() {
                audio.play();
                playButton.style.display = "none"; // Hide after clicking
            });

            // Full-Screen Color Explosion Effect
            colorButton.addEventListener("click", function() {
                for (let i = 0; i < 80; i++) {
                    let particle = document.createElement("div");
                    particle.classList.add("particle");

                    let colors = ["red", "yellow", "blue", "green", "purple", "pink", "orange"];
                    particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

                    let screenWidth = window.innerWidth;
                    let screenHeight = window.innerHeight;

                    let startX = Math.random() * screenWidth;
                    let startY = Math.random() * screenHeight;

                    let x = (Math.random() - 0.5) * screenWidth + "px";
                    let y = (Math.random() - 0.5) * screenHeight + "px";
                    let size = Math.floor(Math.random() * (80 - 40) + 40) + "px";

                    particle.style.setProperty("--x", x);
                    particle.style.setProperty("--y", y);
                    particle.style.setProperty("--size", size);
                    
                    particle.style.left = startX + "px";
                    particle.style.top = startY + "px";

                    document.body.appendChild(particle);

                    // Remove particles after animation
                    setTimeout(() => { particle.remove(); }, 2000);
                }
            });
        });
    </script>

</body>
</html>
