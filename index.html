<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prince - Happy Holi</title>
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  
  <style>
    /* General Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Prevent Scrolling */
    html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    /* Background Video */
    #bg-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: -10;
    }

    /* Content Box */
    .myinfo {
        position: absolute;
        top: 25%;
        width: 80%;
        max-width: 600px;
        padding: 20px;
    }

    /* Gradient Text Effect */
    .holi, .hue, h1 {
        font-size: clamp(20px, 4vw, 40px);
        background: linear-gradient(45deg, red, yellow, blue, green, purple);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: bold;
        text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.6);
    }

    /* Paragraph Styling */
    p {
        font-size: clamp(16px, 2vw, 24px);
        color: white;
        text-shadow: 2px 2px 5px black;
    }

    /* Buttons Container */
    .button-container {
        position: absolute;
        bottom: 10%;
        width: 100%;
        display: flex;
        justify-content: center;
        gap: 20px;
    }

    /* Buttons */
    .button {
        padding: 12px 18px;
        background: linear-gradient(45deg, red, yellow, blue, green, purple);
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: clamp(14px, 2vw, 18px);
        font-weight: bold;
        transition: 0.3s;
        width: 40%;
        max-width: 200px;
        text-align: center;
    }

    .button:hover {
        transform: scale(1.1);
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
    }

    /* Particle Effect */
    .particle {
        position: absolute;
        width: var(--size);
        height: var(--size);
        border-radius: 50%;
        opacity: 1;
        animation: explode 1.5s ease-out forwards;
        pointer-events: none;
    }

    @keyframes explode {
        0% { transform: scale(1); opacity: 1; }
        100% { transform: translate(var(--x), var(--y)) scale(0); opacity: 0; }
    }

    /* Mobile View Fixes */
    @media (max-width: 768px) {
        .myinfo {
            top: 20%;
        }

        .button-container {
            flex-direction: column;
            align-items: center;
        }

        .button {
            width: 60%;
            max-width: 250px;
        }
    }
  </style>
</head>
<body>

    <!-- Text Content -->
    <div class="myinfo">
      <h1 class="holi">Hey there!</h1>
      <h1>I AM PRINCE</h1>
      <p>Wishing you and your loved ones a very <span style="color: yellow;">colorful</span> Holi!<br>
        May you forget all your worries and enjoy this day to the fullest.<br> 
        <h2 class="hue">Happy Holi!</h2>
      </p>
    </div>

    <!-- Background Music -->
    <audio id="background-audio" loop>
        <source src="pri.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Buttons -->
    <div class="button-container">
        <button id="play-music" class="button">ðŸŽµ Play Music</button>
        <button id="color-button" class="button">ðŸŽ¨ Click for Colors!</button>
    </div>

    <!-- Background Video -->
    <video id="bg-video" autoplay loop muted playsinline>
        <source src="hoilll.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- JavaScript -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let audio = document.getElementById("background-audio");
            let playButton = document.getElementById("play-music");
            let colorButton = document.getElementById("color-button");
            let video = document.getElementById("bg-video");

            // Fix for autoplay restrictions on mobile
            function playVideo() {
                let playPromise = video.play();
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        console.log("Video playing successfully");
                    }).catch(() => {
                        console.log("Autoplay prevented, waiting for user interaction");
                        document.addEventListener("click", () => {
                            video.play();
                        }, { once: true });
                    });
                }
            }
            playVideo();

            // Play music on button click
            playButton.addEventListener("click", function() {
                audio.play();
                playButton.style.display = "none"; // Hide after clicking
            });

            // Prevent video pausing on mobile (Touch interaction fix)
            document.addEventListener("visibilitychange", function() {
                if (document.visibilityState === "visible") {
                    video.play();
                }
            });

            document.body.addEventListener("touchstart", function() {
                video.play();
            });

            // Full-Screen Color Explosion Effect (Now Fixed)
            colorButton.addEventListener("click", function(event) {
                event.preventDefault(); // Prevents any shifting effect

                for (let i = 0; i < 80; i++) {
                    let particle = document.createElement("div");
                    particle.classList.add("particle");

                    let colors = ["red", "yellow", "blue", "green", "purple", "pink", "orange"];
                    particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

                    let screenWidth = window.innerWidth;
                    let screenHeight = window.innerHeight;

                    let startX = Math.random() * screenWidth;
                    let startY = Math.random() * screenHeight;

                    let x = (Math.random() - 0.5) * screenWidth + "px";
                    let y = (Math.random() - 0.5) * screenHeight + "px";
                    let size = Math.floor(Math.random() * (80 - 40) + 40) + "px";

                    particle.style.setProperty("--x", x);
                    particle.style.setProperty("--y", y);
                    particle.style.setProperty("--size", size);

                    particle.style.left = startX + "px";
                    particle.style.top = startY + "px";

                    document.body.appendChild(particle);

                    setTimeout(() => { particle.remove(); }, 1500);
                }
            });

        });
    </script>

</body>
</html>
