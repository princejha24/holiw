<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prince - Happy Holi</title>
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  
  <style>
    /* General Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    /* Prevent Scrolling */
    html, body {
        width: 100%;
        height: 100%;
        overflow: hidden; /* Prevents unwanted movement */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    /* Background Video */
    #bg-video {
        position: fixed;
        top: 50%;
        left: 50%;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        transform: translate(-50%, -50%);
        z-index: -1;
    }

    /* Content Box */
    .myinfo {
        position: absolute;
        top: 30%;
        width: 80%;
        max-width: 600px;
        color: white;
        text-align: center;
        padding: 20px;
    }

    /* Heading & Paragraph */
    h1, p {
        text-shadow: 2px 2px 5px black;
        font-size: clamp(16px, 3vw, 32px);
    }

    /* Buttons Container */
    .button-container {
        position: absolute;
        bottom: 10%;
        width: 100%;
        display: flex;
        justify-content: center;
        gap: 20px;
    }

    /* Buttons */
    .button {
        padding: 12px 18px;
        background: linear-gradient(45deg, red, yellow, blue, green, purple);
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: clamp(12px, 2vw, 18px);
        font-weight: bold;
        transition: 0.3s;
        width: 40%;
        max-width: 200px;
        text-align: center;
    }

    .button:hover {
        transform: scale(1.1);
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
    }

    /* Mobile View Fixes */
    @media (max-width: 768px) {
        .myinfo {
            top: 20%;
        }

        .button-container {
            flex-direction: column;
            align-items: center;
        }

        .button {
            width: 60%;
            max-width: 250px;
        }
    }
  </style>
</head>
<body>

    <!-- Text Content -->
    <div class="myinfo">
      <h1 class="holi">Hey there!</h1>
      <h1>I AM PRINCE</h1>
      <p>Wishing you and your loved ones a very colourful Holi!<br>May you forget all your worries and enjoy this day to the fullest.<br> 
        <h2 class="hue">Happy Holi!</h2>
      </p>
    </div>

    <!-- Background Music -->
    <audio id="background-audio" loop>
        <source src="pri.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Buttons -->
    <div class="button-container">
        <button id="play-music" class="button">ðŸŽµ Play Music</button>
        <button id="color-button" class="button">ðŸŽ¨ Click for Colors!</button>
    </div>

    <!-- Background Video -->
    <video id="bg-video" autoplay loop muted playsinline>
        <source src="hoilll.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- JavaScript -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let audio = document.getElementById("background-audio");
            let playButton = document.getElementById("play-music");
            let colorButton = document.getElementById("color-button");
            let video = document.getElementById("bg-video");

            // Fix for autoplay restrictions on mobile
            function playVideo() {
                let playPromise = video.play();
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        console.log("Video playing successfully");
                    }).catch((error) => {
                        console.log("Autoplay prevented, waiting for user interaction");
                        document.addEventListener("click", () => {
                            video.play();
                        }, { once: true });
                    });
                }
            }
            playVideo();

            // Play music on button click
            playButton.addEventListener("click", function() {
                audio.play();
                playButton.style.display = "none"; // Hide after clicking
            });

            // Prevent video pausing on mobile (Touch interaction fix)
            document.addEventListener("visibilitychange", function() {
                if (document.visibilityState === "visible") {
                    video.play();
                }
            });

            document.body.addEventListener("touchstart", function() {
                video.play();
            });

            // Full-Screen Color Explosion Effect
            colorButton.addEventListener("click", function(event) {
                event.preventDefault(); // Prevents any shifting effect

                for (let i = 0; i < 80; i++) {
                    let particle = document.createElement("div");
                    particle.style.position = "absolute";
                    particle.style.width = "50px";
                    particle.style.height = "50px";
                    particle.style.borderRadius = "50%";
                    particle.style.backgroundColor = ["red", "yellow", "blue", "green", "purple", "pink", "orange"][Math.floor(Math.random() * 7)];
                    document.body.appendChild(particle);

                    let x = Math.random() * window.innerWidth + "px";
                    let y = Math.random() * window.innerHeight + "px";

                    particle.animate([
                        { transform: `translate(0, 0)`, opacity: 1 },
                        { transform: `translate(${x}, ${y}) scale(0)`, opacity: 0 }
                    ], {
                        duration: 2000,
                        easing: "ease-out",
                        fill: "forwards"
                    });

                    setTimeout(() => particle.remove(), 2000);
                }
            });

        });
    </script>

</body>
</html>
